{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Update Restaurant | Servora</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

   
    <link rel="stylesheet" href="{% static 'css/update_restaurant.css' %}">

    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
</head>

<body>

<div class="card">

    <h2>Update Restaurant</h2>

    <div class="image-preview">
        {% if restaurant.image %}
            <img src="{{ restaurant.image.url }}">
        {% elif restaurant.image_url %}
            <img src="{{ restaurant.image_url }}">
        {% else %}
            No Image
        {% endif %}
    </div>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="name" value="{{ restaurant.name }}" placeholder="Restaurant Name" required>
        </div>

        <div class="form-group">
            <input type="text" name="cuisine" value="{{ restaurant.cuisine }}" placeholder="Cuisine Type" required>
        </div>

        <div class="form-group">
            <input type="number" step="0.1" name="rating" value="{{ restaurant.rating }}" placeholder="Rating" required>
        </div>

        <div class="form-group">
            <label>Change Image (Upload)</label>
            <input type="file" name="image">
        </div>

        <div class="form-group">
            <label>OR Change Image URL</label>
            <input type="url" name="image_url" value="{{ restaurant.image_url }}" placeholder="https://image-link.com">
        </div>

        <button type="submit">Save Changes</button>
    </form>

    <a href="{% url 'show_restaurant' %}" class="back">
        â† Back to Restaurants
    </a>

</div>

</body>
</html>
