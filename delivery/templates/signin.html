{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In | Servora</title>

<link rel="stylesheet" href="../static/CSS/signin.css">

<link rel="stylesheet" href="{% static 'css/responsive.css' %}">
</head>

<body>

    <div class="login-box">
        <div class="brand-name">SERVORA</div>
       {% if request.session.customer_name %}

{% else %}

{% endif %}

        <h2>Welcome Back ğŸ‘‹</h2>

        {% if error %}
        <div class="error-box">
            {{ error }}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <div class="input-group">
                <label>Username</label>
                <input type="text" name="username" placeholder="Enter your username" required>

            <button type="submit" class="submit-btn">Sign In to Servora</button>
        </form>

        <div class="extra-links">
